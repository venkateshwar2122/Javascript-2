<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function add(a,b,c){
            return a+b+c
        }
        console.log(Math.min.apply(null,[5,8,7,2,1,8,6,4]))
        console.log(add.apply(null,[5,9,8]))
        console.log(Math.min.call(null,5,8,7,2,1,8,6,4))
        console.log(add.call(null,5,9,8))
            
    </script>
   
    
</body>
</html>
