<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> redirecting to google.com in 10 seconds</h1>

    <script>
        let fun=()=>{
            window.location = "https://www.google.co.in/"
        }

        setTimeout(fun,10000)        /* 10000ms = 10 sec */

    </script>
    
</body>
</html>
