<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
     <input type="text"/>
     <input type="text" />
    </div>

    <div>
        <button onclick = "fun('+')" >+</button>    <!--fun in "" , + in '' , + has no space-->
        <button onclick = "fun('-')" >-</button>
        <button onclick = "fun('*')" >*</button>
        <button onclick = "fun('/')" >/</button>
        <button onclick = "fun('%')" >%</button>
        <button onclick = "fun('**')" >**</button>     
    </div>
    <div>
        RESULT:<span></span>
    </div>

    <script>
        let tfr = document.getElementsByTagName("input")       // tfr = text field reference
        let sr = document.getElementsByTagName("span")        // sfr = span field reference

        function fun(op){
            let a = parseInt(tfr[0].value)                    // parseInt     tfr[0]
            let b = parseInt(tfr[1].value)                    // parseInt     tfr[1]
            let r
            switch(op){
                case "+": r= a+b
                break
                case "-": r= a-b
                break
                case "*": r= a*b
                break
                case "/": r= a/b
                break
                case "%": r= a%b
                break
                case "**": r= a**b
                break
               
            }

            sr[0].innerHTML = r                            // sr[0]
        }


    </script>
    
</body>
</html>
